<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAD 07/03/2025</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Minha Página</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#carrossel">Carrossel</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#cards">Cards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contato">Contato</a>
                </li>
            </ul>
        </div>
    </nav>


    <div id="carrossel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://c.pxhere.com/images/2c/cb/b899cc19c9530a54320a16a76ab2-1630441.jpg!d" alt="Arvore" style="height: 400px; object-fit: scale-down;">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://c.pxhere.com/photos/df/0e/Country_Forest_fresh_air_Outdoors_Trail_Trees_Woods-1613688.jpg!d" alt="Outra arvore" style="height: 400px; object-fit: scale-down;">
             
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://c.pxhere.com/images/4d/48/1d45ba5a35d8a530b842757e330b-1628699.jpg!d" alt="Arvore e pessoa" style="height: 400px; object-fit: scale-down;">
                
            </div>
        </div>
        <a class="carousel-control-prev" href="#carrossel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carrossel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>
    </div>

    <div id="cards" class="container my-5">
        <h2>Exibição de Cards</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="../ead 07_03/img/bolo limão.png" class="card-img-top" alt="Bolo" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Bolo</h5>
                        <p class="card-text">Bolo de limão</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="../ead 07_03/img/bombom de morango.png" class="card-img-top" alt="Bombom de morango" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Bombom</h5>
                        <p class="card-text">Bombom de morango</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="../ead 07_03/img/pudim.png" class="card-img-top" alt="Pudim" style="height: 250px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">Pudim</h5>
                        <p class="card-text">Pudim tradicional</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="contato" class="container my-5">
        <h2>Formulário de Contato</h2>
        <form id="form-contato">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Seu email" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3" placeholder="Sua mensagem" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <div class="modal fade" id="modalSucesso" tabindex="-1" role="dialog" aria-labelledby="modalSucessoLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalSucessoLabel">Mensagem Enviada!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Seu formulário foi enviado com sucesso. Obrigado por entrar em contato!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
       
        document.getElementById('form-contato').addEventListener('submit', function(event) {
            event.preventDefault(); 

 
            $('#modalSucesso').modal('show');
        });
    </script>
</body>
</html>
