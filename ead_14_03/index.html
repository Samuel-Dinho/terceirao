<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
<body>

  
  <button class="toggle-btn" id="toggle-btn"><i class="fas fa-bars"></i></button>

  
  <div class="sidebar" id="sidebar">
    <div class="menu">
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Início</a></li>
        <li><a href="#"><i class="fas fa-users"></i> Usuários</a></li>
        <li><a href="#"><i class="fas fa-cogs"></i> Configurações</a></li>
        <li><a href="#"><i class="fas fa-chart-line"></i> Relatórios</a></li>
        <li><a href="#"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
      </ul>
    </div>
    <div class="footer-sidebar">
      <img src="logo.png" alt="Logo">
    </div>
  </div>

  
  <header>
    <h1>Cadastro de Usuário</h1>
  </header>

  
  <main>
    <form>
      
      <div class="card">
        <h2>Informações Pessoais</h2>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">
        
        <label for="data_nascimento">Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento">
        
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf">

        <label for="rg">RG:</label>
        <input type="text" id="rg" name="rg">

        <label for="estado_civil">Estado Civil:</label>
        <select id="estado_civil" name="estado_civil">
          <option value="solteiro">Solteiro(a)</option>
          <option value="casado">Casado(a)</option>
          <option value="divorciado">Divorciado(a)</option>
        </select>

        <label for="foto_perfil">Foto de Perfil:</label>
        <input type="file" id="foto_perfil" name="foto_perfil">

        <label for="assinatura">Assinatura Digital:</label>
        <input type="file" id="assinatura" name="assinatura">
      </div>

      
      <div class="card">
        <h2>Contato</h2>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email">
        
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone">
        
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular">
        
        <label for="endereco">Endereço:</label>
        <textarea id="endereco" name="endereco"></textarea>
        
        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep">
        
        <label for="pais">País:</label>
        <select id="pais" name="pais">
          <option value="brasil">Brasil</option>
          <option value="outro">Outro</option>
        </select>
      </div>

      
      <div class="card">
        <h2>Credenciais de Acesso</h2>
        <label for="usuario">Nome de Usuário:</label>
        <input type="text" id="usuario" name="usuario">
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        
        <label for="confirma_senha">Confirmação de Senha:</label>
        <input type="password" id="confirma_senha" name="confirma_senha">
        
        <label for="pergunta_secreta">Pergunta Secreta:</label>
        <select id="pergunta_secreta" name="pergunta_secreta">
          <option value="mae_nome">Nome da mãe</option>
          <option value="nome_pets">Nome do pet</option>
          <option value="cor_preferida">Cor preferida</option>
        </select>

        <label for="resposta_secreta">Resposta Secreta:</label>
        <input type="text" id="resposta_secreta" name="resposta_secreta">
        
        <label for="termos">Aceito os Termos de Uso:</label>
        <div class="checkbox-container">
          <input type="checkbox" id="termos" name="termos">
        </div>

      </div>

      
      <div class="card">
        <h2>Informações Profissionais</h2>
        <label for="ocupacao">Ocupação:</label>
        <input type="text" id="ocupacao" name="ocupacao">
        
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa">
        
        <label for="cnpj">CNPJ da Empresa:</label>
        <input type="text" id="cnpj" name="cnpj">
        
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" name="cargo">
        
        <label for="salario">Salário Aproximado:</label>
        <input type="number" id="salario" name="salario">
        
        <label for="admissao">Data de Admissão:</label>
        <input type="date" id="admissao" name="admissao">
      </div>

      
      <div class="card">
        <h2>Preferências e Redes Sociais</h2>
        <label for="genero_musical">Gênero Musical Favorito:</label>
        <input type="text" id="genero_musical" name="genero_musical">
        
        <label for="hobbies">Hobbies:</label>
        <div class="hobbies-container">
          <label><input type="checkbox" name="hobbies" value="futebol"> Futebol</label>
          <label><input type="checkbox" name="hobbies" value="leitura"> Leitura</label>
          <label><input type="checkbox" name="hobbies" value="viagens"> Viagens</label>
          <label><input type="checkbox" name="hobbies" value="musica"> Música</label>
        </div>

        
        <label for="facebook">Facebook:</label>
        <input type="url" id="facebook" name="facebook">
        
        <label for="instagram">Instagram:</label>
        <input type="url" id="instagram" name="instagram">
        
        <label for="linkedin">LinkedIn:</label>
        <input type="url" id="linkedin" name="linkedin">
        
        <label for="notificacoes">Notificações via E-mail:</label>
        <select id="notificacoes" name="notificacoes">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <div class="card">
        <h2>Pagamento e Dados Bancários</h2>
        <label for="cartao">Número do Cartão de Crédito:</label>
        <input type="text" id="cartao" name="cartao">
        
        <label for="vencimento">Data de Vencimento do Cartão:</label>
        <input type="date" id="vencimento" name="vencimento" placeholder="MM/DD">
        
        
        <label for="cvv">Código de Segurança:</label>
        <input type="number" id="cvv" name="cvv">
        
        <label for="banco">Banco:</label>
        <select id="banco" name="banco">
          <option value="bb">Banco do Brasil</option>
          <option value="caixa">Caixa</option>
          <option value="bradesco">Bradesco</option>
        </select>
        
        <label for="agencia">Agência:</label>
        <input type="text" id="agencia" name="agencia">
        
        <label for="conta">Conta Corrente:</label>
        <input type="text" id="conta" name="conta">
        
        <label for="tipo_conta">Tipo de Conta:</label>
        <select id="tipo_conta" name="tipo_conta">
          <option value="poupanca">Poupança</option>
          <option value="corrente">Corrente</option>
        </select>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-save">Salvar</button>
        <button type="reset" class="btn-clear">Limpar</button>
      </div>

    </form>
  </main>

  <footer>
    <p>&copy; 2025 Todos os direitos reservados</p>
  </footer>

  <script>
    $(document).ready(function(){
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 0000-0000');
      $('#celular').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
      $('#cnpj').mask('00.000.000/0000-00');
      $('#cartao').mask('0000 0000 0000 0000');
      $('#cvv').mask('000');
    });
    
   document.getElementById('toggle-btn').addEventListener('click', function() {
  const sidebar = document.getElementById('sidebar');
  const body = document.body;
  
  sidebar.classList.toggle('hidden');
  body.classList.toggle('sidebar-hidden');
  body.classList.toggle('sidebar-open');
});


  </script>

</body>
</html>
